{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{% block title %}FOOD SHOP{% endblock %}</title>
    <link href="{% static "css/base.css" %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Aguafina+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
</head>
<body>
<div id="navtools">
  <wrapper>
  <nav>
    <ul>
      {% if user.is_authenticated %}
          {{ user.get_full_name }}
          <li><a href="{% url "account:logout" %}">Logout</a></li>
      {% else %}
          <li><a href="{% url "account:login" %}?next={{request.path}}">Login</a></li>
          <li><a href="{% url "account:signup" %}?next={{request.path}}">Register</a></li>
      {% endif %}
      <li><a href="{% url 'cart:cart_detail' %}">Cart</a></li>
      <li><a href="#">Category</a></li>
      <li><a href="{% url "account:info" %}">Account</a></li>
    </ul>
  </nav>
  </wrapper>
</div>


<div id="content">
  <br>
  <br>
  <br>
	TEST
	{% block content %}
	{% endblock %}
</div>

<div class="search">
            <form name="searchForm" method="GET" action="{% url "search:search_food" %}">
              <input type="text" name="search" placeholder="Search" />
              <input type="submit"  value="Search" />
            </form>
</div>


<div id="footer">

</div>
</body>
