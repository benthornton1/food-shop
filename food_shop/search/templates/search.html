{% extends 'base.html' %}
{% load static %}

{% block content %}
{% if food %}
<div id="main" class="product-list">
    <h1>Food</h1>
    <h4>Search results for: {{ food_list }}</h4>
    <p>
    {% for food in food_list %}
        <div class="item">
            <a href="{{ food.get_absolute_url }}">
                <img src="{% if food.image %}{{ food.image.url }}{% else %}{% static "img/no_image.png" %}{% endif %}" height="313" width="200">
            </a>
            <h3><a href="{{ food.get_absolute_url }}">{{ food.title }}</a></h3>
            <!-- <form action="{% url "cart:cart_add" food.id %}" method="post">
              {{ cart_food_form }}
              {% csrf_token %}
              <input type="submit" value="Buy Â£{{ food.price }}">
            </form>-->
        </div>
    {% endfor %}
</div>
{% endif %}
{% endblock %}
